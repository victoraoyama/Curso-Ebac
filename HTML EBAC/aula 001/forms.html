<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome">
        <br />
        <label for="email">Seu e-mail</label>
        <input Id= "email" type="email"/>
        <br />
        <input type="tel" placeholder="Seu telefone">
        <br />
        <input type="number" max="10" min="2" step="2"/> <br>
        <input type="file"> <br>
        <input type="color"> <br>
        <input type="checkbox" id="checkbox-termos">  <label for="checkbox-termos">Aceito termos</label>
        <p>Qual sua cor favorita?</p>
        <input type="radio" name="Cor favorita" id="Cor vermelha"> <label for="Cor vermelha">Vermelho</label>
        <input type="radio" name="Cor favorita" id="Cor verde"> <label for="Cor Verde">Cor verde</label>
        <input type="radio" name="Cor favorita" id="Cor azul"> <label for="Cor Azul">Cor Azul</label><br>
        <label for="Filme favorito">Qual seu filme favorito?</label>
        <select name="" id="" multiple>
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
        </select>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
